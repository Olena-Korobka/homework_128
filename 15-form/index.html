<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/plugins/select2-4.0.13/dist/css/select2.min.css">
    <link rel="stylesheet" href="./assets/css/style.min.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container">

            <div class="left-form">
                <form action="#" method="post">
                    <fieldset>
                        <legend>Create an Account</legend>
                        <div class="form-row-group">
                            <div class="form-row">
                                <label for="name">First Name</label>
                                <input class="blue" type="text" name="name" id="name">
                            </div>
                            <div class="form-row">
                                <label for="last-name">Last Name</label>
                                <input class="blue" type="text" name="last-name" id="last-name">
                            </div>
                        </div>
                        <div class="form-row max-width">
                            <label for="email">Email</label>
                            <input class="blue" type="email" name="email" id="email"
                                required>
                            <span class="hint">We'll never share your email with anyone else.</span>
                        </div>

                        <div class="genger-group">
                            <input type="radio" name="gender" id="gender_male" value="male" checked
                                class="radiobutton ">
                            <label for="gender_male" class="male left">Male</label>
                            <input type="radio" name="gender" id="gender_female" value="female" class="radiobutton">
                            <label for="gender_female" class="male">Female</label>
                        </div>
                        <div class="form-row-group">
                            <div class="form-row">
                                <label for="country">Country</label>
                                <select class="wiht-plugin" name="country[]" id="country" size="1">
                                    <option value="" disabled selected>Select</option>
                                    <option value="ukraine">Ukraine</option>
                                    <option value="usa">USA</option>
                                    <option value="poland">Poland</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <label for="city">City</label>
                                <input class="blue" type="text" name="city" id="city">
                            </div>
                        </div>
                        <div class="button">
                            <button type="button"> Sign Up</button>
                        </div>
                        <div class="text">
                            By clicking the 'Sign Up' button, you confirm that you accept our <a href="#">Terms of
                                Use</a>
                            and <a href="#">Privacy Policy</a>.
                        </div>

                        <div class="some-text">
                            <span> Have an account?</span><a href="#">Log In</a>.
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="right-form">
                <form action="#" method="post">
                    <fieldset>
                        <legend>Profile</legend>
                        <div class="form-foto">
                            <img src="./assets/img/ðŸ“· Image.svg" alt="">
                            <div class="up-to">
                                <label for="text-second"></label>
                                <input class="blue" type="text" name="text" id="text-second">
                                <div>Up to 1 MB (300x300 px)</div>
                            </div>
                            <div class="button-trash">
                                <button class="blue" type="button"> Sign Up</button>
                            </div>
                        </div>
                        <div class="form-row-group">
                            <div class="form-row">
                                <label for="name-second">Name</label>
                                <input class="blue" type="text" name="name" id="name-second">
                            </div>
                            <div class="form-row">
                                <label for="email-second">Email</label>
                                <input class="blue" type="email" name="email" id="email-second"
                                     required>
                            </div>
                        </div>
                        <div class="form-row-group">
                            <div class="form-row">
                                <label for="country-second">Country</label>
                                <select class="blue" name="country-second[]" id="country-second" size="1">
                                    <option value="" disabled selected>Select</option>
                                    <option value="ukraine">Ukraine</option>
                                    <option value="usa">USA</option>
                                    <option value="poland">Poland</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <label for="city-second">City</label>
                                <input class="blue" type="text" name="city" id="city-second">
                            </div>
                        </div>
                        <div class="form-row-group">
                            <div class="form-row">
                                <label for="password">Zip Code</label>
                                <input class="blue" type="password" name="name" id="password">
                            </div>
                            <div class="form-row">
                                <label for="number">Phone Number</label>
                                <input class="blue" type="tel" name="email" id="number" required>
                            </div>
                        </div>
                        <div class="button-small">
                            <button type="button">Update</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>

    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/plugins/select2-4.0.13/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.wiht-plugin').select2();
        });
    </script>

</body>

</html>
