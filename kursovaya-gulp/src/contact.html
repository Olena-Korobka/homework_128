<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvix-contact</title>
    <link rel="stylesheet" href="./assets/plugins/leaflet/leaflet.css">
    <link rel="stylesheet" href="./assets/css/contact.min.css">
    
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    
    <meta property="og:locale" content="en">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Canvix-contact">
    <meta property="og:description" content="Canvix-project by Olena Korobka ✔️">
    <meta property="og:url" content="https://olena-korobka.github.io/homework_128/kursovaya-gulp">
    <meta property="og:site_name" content="Canvix-contact">
    <meta property="og:image" content="https://olena-korobka.github.io/homework_128/kursovaya-gulp/assets/img/ui5-min.png">
    <meta property="og:image:width" content="700">
    <meta property="og:image:height" content="700">

    <meta name="robots" content="all"/>
    <meta name="revisit-after" content="1 month"/>

    <meta name="description"
        content="💫 Elevate your business growth to new heights with our tailored strategies and innovative solutions. ">
</head>

<body>
    @@include('parts/header.html')

    <main>
        <section class="contact-us">
            <div class="container">
                <div class="contact-block">
                    <div class="social">
                        <h3>Let’s talk</h3>
                        <p>We collaborate with thousands of creators, entrepreneurs and complete legends.</p>
                        <ul>
                            <li>
                                <img src="./assets/img/cont1.svg" alt="logo">
                                <span class="title-contact">
                                    Our email
                                    <div class="type-contact"><a
                                            href="mailto:lenchik.shevchenko0110@gmail.com">lenchik.shevchenko0110@gmail.com</a>
                                    </div>
                                </span>
                            </li>
                            <li>
                                <img src="./assets/img/cont2.svg" alt="logo">
                                <span class="title-contact">
                                    Call us
                                    <div class="type-contact"><a href="tel:+380960202111">+380960202111</a></div>
                                </span>
                            </li>
                            <li>
                                <img src="./assets/img/cont3.svg" alt="logo">
                                <span class="title-contact">
                                    Find us
                                    <div class="type-contact"><a href="https://www.google.com/maps?q=United+States">Open
                                            Google
                                            Maps</a></div>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div class="form" id="form">
                        <form action="#" method="post">
                            <div class="form-text">
                                <input id="name" name="name" type="text" placeholder=" ">
                                <label for="name">Your name</label>
                            </div>
                            <div class="form-text">
                                <input id="email" name="email" type="email" placeholder=" " required>
                                <label for="email">Email</label>
                            </div>
                            <div class="form-text">
                                <input id="text" name="text" type="text" placeholder=" ">
                                <label for="text">Message</label>
                            </div>
                            <div class="button ">
                                <button type="submit" class="btn-text"> Subscribe</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <div class="container">
            <div id="map">
                <a href="#" class="map_link" onclick="initMap(this)">
                    <img class="lazy"
                        src="data:image/gif;base64,R0lGODlhBAADAIAAAP///wAAACH5BAEAAAEALAAAAAAEAAMAAAIDjI9WADs="
                        data-src="./assets/img/my-map.PNG" alt="map">
                    <span>Click to interactive map</span>
                </a>
            </div>
        </div>
    </main>

    @@include('parts/footer.html')
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/wow.min.js"></script>
    <script src="./assets/js/lazyload.min.js">  </script>
    <script src="./assets/plugins/leaflet/leaflet.js"></script>
    <script src="./assets/js/contact.js"></script>

    
</body>

</html>
