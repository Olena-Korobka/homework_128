<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galery</title>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="title"> Architectural Photography</div>
            <div>
                <ul class="cities">
                    <li class="image"> <img src="./assets/img/image-1-1.svg" alt=""></li>
                    <li class="image colspan"><img src="./assets/img/image-1-2.svg" alt=""></li>
                    <li class="image colspan"><img src="./assets/img/image-1-3.svg" alt=""></li>
                    <li class="image"><img src="./assets/img/image-1-4.svg" alt=""></li>
                    <li class="image"><img src="./assets/img/image-1-5.svg" alt=""></li>
                    <li class="image colspan"><img src="./assets/img/image-1-6.svg" alt=""></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="title">Still Life Photography</div>
            <ul class="nature">
                <li class="image"> <img src="./assets/img/image-2-1.svg" alt=""> </li>
                <li class="image colspan"><img src="./assets/img//image-2-2.svg" alt=""></li>
                <li class="image colspan rowspan"><img src="./assets/img/image-2-3.svg" alt=""></li>
                <li class="image rowspan"><img src="./assets/img/image-2-4.svg" alt=""></li>
                <li class="image colspan"><img src="./assets/img/image-2-5.svg" alt=""></li>
                <li class="image "><img src="./assets/img/image-2-6.svg" alt=""></li>
            </ul>
        </div>
        <div class="container">
            <div class="title">Portrait and Fashion Photography</div>
            <ul class="people">
                <li class="image"> <img src="./assets/img/image-3-1.svg" alt=""> </li>
                <li class="image rowspan"><img src="./assets/img/image-3-3.svg" alt=""></li>
                <li class="image "><img src="./assets/img/image-3-4.svg" alt=""></li>
                <li class="image "><img src="./assets/img//image-3-2.svg" alt=""></li>
                <li class="image rowspan"><img src="./assets/img/image-3-7.svg" alt=""></li>
                <li class="image rowspan"><img src="./assets/img/image-3-5.svg" alt=""></li>
                <li class="image "><img src="./assets/img/image-3-6.svg" alt=""></li>
                <li class="image colspan"><img src="./assets/img/image-3-8.svg" alt=""></li>
                <li class="image colspan"><img src="./assets/img/image-3-9.svg" alt=""></li>
                <li class="image "><img src="./assets/img/image-3-10.svg" alt=""></li>
            </ul>
        </div>
