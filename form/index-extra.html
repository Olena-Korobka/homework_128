<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <a href="./index.html" target="_blank">Form</a>
        <form action="#" method="post">
            <div class="form-row">
                <label for="username">Повне ім’я</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="ex:username@gmail.com" required>
            </div>
            <div class="form-row">
                <label for="password">Пароль:</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-row">
                <label for="password-again">Пароль щє раз:</label>
                <input type="password" name="repeat-password" id="password-again">
            </div>
             <div class="form-row gender">
                <div class="left"><span>Стать</span> </div>
                <div class="right">
                    <input type="radio" name="gender" id="gender_wooman" value="woman" checked>
                    <label for="gender_wooman">Жіноча</label>
                    <input type="radio" name="gender" id="gender" value="man">
                    <label for="gender">Чоловіча</label>
                </div>
            </div>
            <div class="form-row">
                <label for="eyars">Вік</label>
                <input type="number" name="years" id="eyars" min="18" max="100">
            </div>
            <div class="form-row">
                <label for="course">Курс</label>
                <select name="course[]" id="course" size="1" multiple>
                    <option value="" disabled selected>=Виберіть курс=</option>
                    <option value="css">CSS</option>
                    <option value="html">HTML</option>
                    <option value="js">JavaSkript</option>
                </select>
            </div>
            <div class="form-row">
                <label for="adress">Повна адреса</label>
                <textarea name="adress" id="adress" cols="20" rows="3"
                    placeholder="Країна, регіон, селищє, вулиця."></textarea>
            </div>
            <div class="form-row">
                <input type="checkbox" id="checkbox" name="checkbox" required>
                <label for="checkbox">Я погоджусь з обробкою персональних даних</label>
            </div>
            <div class="form-row">
                <label for="range">Оберіть значення:</label>
                <input type="range" id="range" name="range" min="1" max="10">
            </div>
            <div class="form-row">
                <label for="date">Оберіть дату:</label>
                <input type="date" id="date" name="date" min="2020-01-01">
            </div>
            <div class="form-row">
                <label for="month">Оберіть місяць:</label>
                <input type="month" id="month" name="month">
            </div>
            <div class="form-row">
                <label for="week">Оберіть тиждень:</label>
                <input type="week" id="week" name="week">
            </div>
            <div class="form-row">
                <label for="red">Оберіть колір</label>
                <input type="color" id="red" name="red">
            </div>
            <div class="form-row">
                <label for="file">Оберіть файл:</label>
                <input type="file" id="file" name="file">
            </div>
            <div class="button">
                <button type="reset"> Очистити форму
                </button>
                <button type="submit"> Зареєструватися</button>
            </div>
        </form>
    </div>
</body>

</html>
