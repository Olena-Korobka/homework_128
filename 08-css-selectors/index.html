<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="shortcut icon" href="./assets/favicon/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <header>
        <div class="title">
            <h1>CSS Dinner Shopping List</h1>
            <p>Letâ€™s go to the mall!</p>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="menu">
                <form action="#">
                    <ul>
                            <li class="section"><input type="checkbox" name="one[]" id="pickles">
                                <label for="pickles"> A lot of pickles <span>for the next lessons about CSS</span>
                                </label>
                                                          </li>
                            <li class="section">
                                <input type="checkbox" name="two[]" id="apples">
                                <label for="apples"> 10 apples <span>for more CSS manipulations </span> </label>
                            </li>
                            <li class="section">
                                <input type="checkbox" name="three[]" id="oranges">
                                <label for="oranges"> 20 oranges <span>because they are awesome</span> </label>
                            </li>
                            <li class="section">
                                <input type="checkbox" name="checkbox[]" id="plates">
                                <label for="plates">13 plates <span>hm... they always dissapear </span> </label>
                            </li>
                            <li class="section">
                                <input type="checkbox" name="checkbox[]" id="bentos">
                                <label for="bentos">15 bentos</label>
                            </li>
                            <li class="section">
                                <input type="checkbox" name="checkbox[]" id="bottle">
                                <label for="bottle">1 bottle of Sake <span> for my friends</span></label>
                            </li>
                    </ul>
                </form>
            </div>
        </div>
        <footer>
            <div class="text">
                <h2>Bon appetit :)</h2>
            </div>
        </footer>
    </main>
</body>
</html>
